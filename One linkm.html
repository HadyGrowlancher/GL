<!DOCTYPE html>
<html>
<head>
    <title>Protected Link</title>
</head>
<body>

<h1>Enter Password to Open the Link</h1>

<form onsubmit="checkPassword(); return false;"></form></h1>
    <h1 label for="password">Password:</label></h1>
    <h1 input type="password" id="password" name="password">
    <h1 button type="submit">Submit</button></h1>
</form>

<p id="message"></p>

<script>
    function checkPassword() {
        var password = document.getElementById("password").value;
        // Replace "password123" with your desired password
        if (password === "Gl123") {
            window.location.href = "https://www.mediafire.com/file/ayyj21o4280oro2/GrowLauncher_v6.0.26.apk/file"; // Replace with your desired link
        } else {
            document.getElementById("message").textContent = "Incorrect password. Please try again.";
        }
    }
</script>

</body>
</html>
